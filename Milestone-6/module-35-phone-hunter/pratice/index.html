<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center my-5">This is a mobile Shop. You can Search Your favourate phone out there</h1>
    <!-- search -->
    <div class="mb-4 container w-50 d-flex justify-content-between align-items-center">

        <input type="email" class="w-75 px-3 py-2 class mb-3" id="search-input" aria-describedby="emailHelp">
        <button id="btn-search" class="btn btn-primary py-2 px-4">Search</button>
    </div>
    <!-- spinner -->
    <div id="spinner" style="height:400px" class="d-flex justify-content-center align-items-center d-none">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!--card -->
    <div id="mobiles-container" class="container mx-auto row row-cols-1 row-cols-md-3 g-4">

    </div>
    <!-- show all button -->
    <div id="show-all-container" class="d-flex align-items-center justify-content-center my-4 d-none">
        <button id="btn-show-all" class="btn btn-primary py-2 px-4">Show More</button>
    </div>

    <!-- non data found -->
    <h3 id="no-data-found" class="text-danger text-center mt-5 d-none">No Data Found </h3>


    <!-- Modal -->
    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modal-title">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modal-body" class="modal-body">
                   
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
               </div>
            </div>
        </div>
    </div>

    <!-- external -->
    <script src="./app.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
