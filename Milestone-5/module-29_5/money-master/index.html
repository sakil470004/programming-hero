<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl font-bold text-center text-cyan-400 my-10">
        Money Master
    </h1>
    <div class="container mx-auto grid grid-cols-2 gap-8">
        <img src="./money.svg" alt="">
        <div class="text-center">
            <h3 class="text-center text-3xl font-medium">Income </h3>
            <div class=" text-2xl my-5">
                Income: <input id="input-income" class="bg-gray-100 text-black px-3 py-2 rounded-lg" type="number"
                    min="0" placeholder="Put Money">
            </div>
            <h3 class="text-center text-3xl font-medium">Expenses</h3>
            <div class="text-2xl my-5">
                Food: <input id="input-food" class="bg-gray-100 text-black px-3 py-2 rounded-lg" type="number" min="0"
                    placeholder="Put Money">
            </div>
            <div class="text-2xl my-5">
                Rent: <input id="input-rent" class="bg-gray-100 text-black px-3 py-2 rounded-lg" type="number" min="0"
                    placeholder="Put Money">
            </div>
            <div class="text-2xl my-5">
                Clothes: <input id="input-clothes" class="bg-gray-100 text-black px-3 py-2 rounded-lg" type="number"
                    min="0" placeholder="Put Money">
            </div>
            <button id="btn-calculate" class="bg-sky-500 text-white font-bold px-6 py-3">Calculate</button>
            <h3 class="text-center text-3xl  font-medium my-5">Total Expenses: <span id="text-total-expenses">0</span>
            </h3>
            <h3 class="text-center text-3xl  font-medium my-5">Balance: <span id="text-balance">0</span></h3>
            <div class="text-2xl my-5 ">
                Save: <input id="input-save" class="w-1/3 bg-gray-100 text-black px-3 py-2 rounded-lg" type="number"
                    min="0" placeholder="Put percentage">
                %
                <button id="btn-save" class="bg-sky-500 text-white font-bold px-6 py-3">Save</button>
            </div>
            <h3 class="text-center text-3xl  font-medium my-5">Saving Amount: <span id="text-saving-amount">0</span>
            </h3>
            <h3 class="text-center text-3xl  font-medium my-5">Remaining Balance : <span
                    id="text-remaining-balance">0</span></h3>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
