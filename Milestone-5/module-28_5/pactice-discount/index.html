<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="shadow-2xl rounded-xl w-[500px] mx-auto bg-zinc-200 p-10 mt-12 text-center">
        <h1 class="text-4xl ">This is Discount Shop</h1>
        <h1 class="text-5xl mt-2">Current Price $<span class="text-red-500" id="text-price">220</span></h1>

        <input id="input-discount" class="w-full my-4 rounded-xl px-3 py-2" type="text">
        <button id="btn-discount"
            class="bg-amber-700 hover:bg-amber-500  px-6 py-2 rounded-lg  text-white">Discount</button>
    </div>

    <script>
        document.getElementById('btn-discount').addEventListener('click', function (event) {
            const inputField = document.getElementById('input-discount');
            const inputValue = inputField.value;
            inputField.value = '';
            if (inputValue === 'DISC30') {
                const textPrice = document.getElementById('text-price')
                const price = parseFloat(textPrice.innerText);
                // 30% discount mean 70% money need to give;
                const newPrice = price * .7;
                textPrice.innerText = newPrice;
                event.target.setAttribute('disabled',true)
                event.target.classList.add('bg-gray-400')
            } else {
                alert('Please give proper copon')
            }
        })
    </script>
</body>

</html>
