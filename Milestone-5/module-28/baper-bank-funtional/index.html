<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl my-5 text-center">
        Let's get Some <span class="text-indigo-600">Money</span>
    </h1>
    <div class="bg-blue-300 p-24 ">
        <div class="grid grid-cols-3 text-white gap-5">
            <div class="bg-slate-500 rounded-lg p-7">
                <h3 class="text-3xl mb-2">Deposit</h3>
                <p class="text-5xl">$<span id="text-deposit">0</span></p>
            </div>
            <div class="bg-orange-400 rounded-lg p-7">
                <h3 class="text-3xl mb-2">Withdraw</h3>
                <p class="text-5xl">$<span id="text-withdraw">0</span></p>
            </div>
            <div class="bg-violet-500 rounded-lg p-7">
                <h3 class="text-3xl mb-2">Balance</h3>
                <p class="text-5xl">$<span id="text-balance">1240</span></p>
            </div>
        </div>
        <div class="grid grid-cols-2  gap-5 mt-12">
            <div class="bg-slate-500 rounded-lg p-7">
                <h3 class="text-3xl mb-2 text-white">Please Deposit</h3>
                <input id="input-deposit" class="w-3/4 mt-2 px-4 py-2 block" placeholder="amount you want to deposit"
                    type="number">
                <button id="btn-deposit" class="mt-4 bg-blue-500 px-6 py-3 text-white">Deposit</button>
            </div>
            <div class="bg-violet-500 rounded-lg p-7">
                <h3 class="text-3xl mb-2 text-white">Please Withdraw</h3>
                <input id="input-withdraw" class="w-3/4 mt-2 px-4 py-2 block" placeholder="amount you want to Withdraw" type="number">
                <button id="btn-withdraw" class="mt-4 bg-blue-500 px-6 text-white py-3">Withdraw</button>
            </div>
        </div>
        <script src="./js/utility.js"></script>
        <script src="./js/deposit.js"></script>
        <script src="./js/withdraw.js"></script>
</body>

</html>
